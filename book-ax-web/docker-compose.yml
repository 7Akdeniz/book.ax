services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bookax-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"  # ðŸ”§ Changed to 5433 (external:internal)
    environment:
      POSTGRES_DB: bookax
      POSTGRES_USER: bookax_user
      POSTGRES_PASSWORD: bookax_dev_password_2025
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookax_user -d bookax"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Optional - Web UI fÃ¼r DB Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bookax-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bookax.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
