<!DOCTYPE html>
<html>
<head>
    <title>Book.ax Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #0052a3;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        input {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Book.ax Image Upload Test</h1>
        
        <h3>Step 1: Login</h3>
        <input type="email" id="email" placeholder="Email" value="test@example.com" style="width: 300px; padding: 8px;">
        <input type="password" id="password" placeholder="Password" value="password123" style="width: 300px; padding: 8px;">
        <button onclick="login()">Login</button>
        
        <h3>Step 2: Select Image</h3>
        <input type="file" id="fileInput" accept="image/*">
        
        <h3>Step 3: Upload</h3>
        <button onclick="uploadImage()">Upload Image</button>
        
        <h3>Log:</h3>
        <div class="log" id="log"></div>
    </div>

    <script>
        let accessToken = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log('üîê Attempting login...');

            try {
                const response = await fetch('https://book.ax/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    accessToken = data.accessToken;
                    log('‚úÖ Login successful!', 'success');
                    log(`Token: ${accessToken.substring(0, 20)}...`, 'success');
                    log(`User: ${data.user.email} (${data.user.role})`, 'success');
                } else {
                    log(`‚ùå Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                log('‚ùå No file selected', 'error');
                return;
            }

            if (!accessToken) {
                log('‚ùå Not logged in. Please login first.', 'error');
                return;
            }

            log('üì§ Starting upload...');
            log(`File: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);

            try {
                const formData = new FormData();
                formData.append('file', file);

                log('üîó Sending request to /api/upload/image...');

                const response = await fetch('https://book.ax/api/upload/image', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    log('‚úÖ Upload successful!', 'success');
                    log(`URL: ${data.url}`, 'success');
                    log(`FileName: ${data.fileName}`, 'success');
                    log(`<img src="${data.url}" style="max-width: 200px; margin-top: 10px;">`);
                } else {
                    log(`‚ùå Upload failed (${response.status}): ${data.error}`, 'error');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Upload error: ${error.message}`, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
