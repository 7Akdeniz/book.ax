<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book.ax Logo - Suitcase Icon -->
  <defs>
    <linearGradient id="suitcaseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Suitcase -->
  <g transform="translate(10, 10)">
    <!-- Handle -->
    <path d="M 15 0 Q 15 -3 20 -3 Q 25 -3 25 0" 
          stroke="#7c3aed" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Main Suitcase Body -->
    <rect x="5" y="0" width="30" height="35" rx="4" 
          fill="url(#suitcaseGradient)"/>
    
    <!-- Lock/Latch -->
    <rect x="18" y="15" width="4" height="6" rx="1" fill="white" opacity="0.3"/>
    <circle cx="20" cy="19" r="1.5" fill="white"/>
  </g>
  
  <!-- Book.ax Text -->
  <text x="52" y="37" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="26" 
        font-weight="700" 
        fill="white">Book.ax</text>
</svg>
