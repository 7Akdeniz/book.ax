<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book.ax Favicon - Suitcase Icon -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ede9fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suitcaseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bgGradient)"/>
  
  <!-- Suitcase Icon -->
  <g transform="translate(256, 200)">
    <!-- Handle -->
    <path d="M -40 -50 Q -40 -80 0 -80 Q 40 -80 40 -50" 
          stroke="#7c3aed" stroke-width="12" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Main Suitcase Body -->
    <rect x="-110" y="-50" width="220" height="190" rx="20" 
          fill="url(#suitcaseGradient)"/>
    
    <!-- Lock/Latch Center -->
    <rect x="-15" y="40" width="30" height="40" rx="5" 
          fill="white" opacity="0.25"/>
    <circle cx="0" cy="60" r="9" fill="white" opacity="0.9"/>
    <rect x="-3" y="55" width="6" height="12" rx="1.5" fill="#7c3aed"/>
  </g>
  
  <!-- Book.ax Text -->
  <text x="256" y="380" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="60" 
        font-weight="700" 
        fill="white" 
        text-anchor="middle">Book.ax</text>
</svg>
