<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hotelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bgGradient)"/>
  
  <!-- Simplified Hotel Building for Favicon -->
  <g transform="translate(256, 256)">
    <!-- Main Building -->
    <rect x="-100" y="-110" width="200" height="180" rx="10" fill="url(#hotelGradient)" stroke="#1e40af" stroke-width="4"/>
    
    <!-- Windows - Simplified grid -->
    <rect x="-75" y="-85" width="35" height="35" rx="5" fill="#1e40af" opacity="0.3"/>
    <rect x="-30" y="-85" width="35" height="35" rx="5" fill="#1e40af" opacity="0.3"/>
    <rect x="40" y="-85" width="35" height="35" rx="5" fill="#1e40af" opacity="0.3"/>
    
    <rect x="-75" y="-35" width="35" height="35" rx="5" fill="#1e40af" opacity="0.3"/>
    <rect x="-30" y="-35" width="35" height="35" rx="5" fill="#1e40af" opacity="0.3"/>
    <rect x="40" y="-35" width="35" height="35" rx="5" fill="#1e40af" opacity="0.3"/>
    
    <rect x="-75" y="15" width="35" height="35" rx="5" fill="#1e40af" opacity="0.3"/>
    <rect x="-30" y="15" width="35" height="35" rx="5" fill="#1e40af" opacity="0.3"/>
    <rect x="40" y="15" width="35" height="35" rx="5" fill="#1e40af" opacity="0.3"/>
    
    <!-- Door -->
    <rect x="-20" y="50" width="40" height="20" rx="4" fill="#1e40af"/>
    
    <!-- Roof -->
    <path d="M -110 -110 L 0 -160 L 110 -110 Z" fill="#1e40af" stroke="#1e3a8a" stroke-width="3"/>
    
    <!-- Flag -->
    <rect x="-3" y="-185" width="6" height="50" fill="#1e3a8a"/>
    <path d="M 3 -185 L 3 -155 L 28 -170 Z" fill="#ef4444"/>
  </g>
  
  <!-- B.ax Text (Abbreviated for favicon) -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">B.ax</text>
</svg>
