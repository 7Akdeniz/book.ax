version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: bookax-locations-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bookax_locations
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bookax-locations-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  location-service:
    build: .
    container_name: bookax-location-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/bookax_locations?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    volumes:
      - ./src:/app/src
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

volumes:
  postgres_data:
  redis_data:
