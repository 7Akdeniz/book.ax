<svg width="1284" height="2778" viewBox="0 0 1284 2778" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hotelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#splashGradient)"/>
  
  <!-- Glow Effect -->
  <circle cx="642" cy="1000" r="600" fill="url(#glowGradient)"/>
  
  <!-- Hotel Building Icon (Centered) -->
  <g transform="translate(642, 1100)">
    <!-- Main Building -->
    <rect x="-250" y="-280" width="500" height="450" rx="20" fill="url(#hotelGradient)" stroke="#1e40af" stroke-width="8"/>
    
    <!-- Windows Row 1 -->
    <rect x="-210" y="-240" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    <rect x="-100" y="-240" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    <rect x="20" y="-240" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    <rect x="130" y="-240" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    
    <!-- Windows Row 2 -->
    <rect x="-210" y="-140" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    <rect x="-100" y="-140" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    <rect x="20" y="-140" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    <rect x="130" y="-140" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    
    <!-- Windows Row 3 -->
    <rect x="-210" y="-40" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    <rect x="-100" y="-40" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    <rect x="20" y="-40" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    <rect x="130" y="-40" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    
    <!-- Windows Row 4 -->
    <rect x="-210" y="60" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    <rect x="-100" y="60" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    <rect x="20" y="60" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    <rect x="130" y="60" width="80" height="80" rx="10" fill="#1e40af" opacity="0.3"/>
    
    <!-- Entrance Door -->
    <rect x="-70" y="140" width="140" height="30" rx="12" fill="#1e40af"/>
    <circle cx="0" cy="155" r="8" fill="#fbbf24"/>
    
    <!-- Roof Triangle -->
    <path d="M -270 -280 L 0 -400 L 270 -280 Z" fill="#1e40af" stroke="#1e3a8a" stroke-width="8"/>
    
    <!-- Flag on Roof -->
    <rect x="-8" y="-470" width="16" height="120" fill="#1e3a8a"/>
    <path d="M 8 -470 L 8 -400 L 75 -435 Z" fill="#ef4444"/>
  </g>
  
  <!-- Book.ax Text -->
  <text x="642" y="1750" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="white" text-anchor="middle">Book.ax</text>
  
  <!-- Tagline -->
  <text x="642" y="1900" font-family="Arial, sans-serif" font-size="50" fill="white" text-anchor="middle" opacity="0.9">Find Your Perfect Stay</text>
  
  <!-- Decorative Stars -->
  <circle cx="200" cy="500" r="4" fill="white" opacity="0.6"/>
  <circle cx="1000" cy="600" r="3" fill="white" opacity="0.5"/>
  <circle cx="300" cy="2200" r="5" fill="white" opacity="0.7"/>
  <circle cx="900" cy="2100" r="4" fill="white" opacity="0.6"/>
  <circle cx="150" cy="1500" r="3" fill="white" opacity="0.5"/>
  <circle cx="1100" cy="1400" r="4" fill="white" opacity="0.6"/>
</svg>
