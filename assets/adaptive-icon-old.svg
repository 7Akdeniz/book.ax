<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hotelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Full Background for Adaptive Icon -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>
  
  <!-- Hotel Building Icon (Centered) -->
  <g transform="translate(512, 430)">
    <!-- Main Building -->
    <rect x="-180" y="-200" width="360" height="320" rx="16" fill="url(#hotelGradient)" stroke="#1e40af" stroke-width="6"/>
    
    <!-- Windows Row 1 -->
    <rect x="-145" y="-165" width="60" height="60" rx="8" fill="#1e40af" opacity="0.3"/>
    <rect x="-65" y="-165" width="60" height="60" rx="8" fill="#1e40af" opacity="0.3"/>
    <rect x="15" y="-165" width="60" height="60" rx="8" fill="#1e40af" opacity="0.3"/>
    <rect x="95" y="-165" width="60" height="60" rx="8" fill="#1e40af" opacity="0.3"/>
    
    <!-- Windows Row 2 -->
    <rect x="-145" y="-85" width="60" height="60" rx="8" fill="#1e40af" opacity="0.3"/>
    <rect x="-65" y="-85" width="60" height="60" rx="8" fill="#1e40af" opacity="0.3"/>
    <rect x="15" y="-85" width="60" height="60" rx="8" fill="#1e40af" opacity="0.3"/>
    <rect x="95" y="-85" width="60" height="60" rx="8" fill="#1e40af" opacity="0.3"/>
    
    <!-- Windows Row 3 -->
    <rect x="-145" y="-5" width="60" height="60" rx="8" fill="#1e40af" opacity="0.3"/>
    <rect x="-65" y="-5" width="60" height="60" rx="8" fill="#1e40af" opacity="0.3"/>
    <rect x="15" y="-5" width="60" height="60" rx="8" fill="#1e40af" opacity="0.3"/>
    <rect x="95" y="-5" width="60" height="60" rx="8" fill="#1e40af" opacity="0.3"/>
    
    <!-- Entrance Door -->
    <rect x="-50" y="70" width="100" height="50" rx="10" fill="#1e40af"/>
    <circle cx="0" cy="95" r="6" fill="#fbbf24"/>
    
    <!-- Roof Triangle -->
    <path d="M -200 -200 L 0 -290 L 200 -200 Z" fill="#1e40af" stroke="#1e3a8a" stroke-width="6"/>
    
    <!-- Flag on Roof -->
    <rect x="-6" y="-340" width="12" height="90" fill="#1e3a8a"/>
    <path d="M 6 -340 L 6 -290 L 55 -315 Z" fill="#ef4444"/>
  </g>
  
  <!-- Book.ax Text -->
  <text x="512" y="680" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="white" text-anchor="middle">Book.ax</text>
</svg>
