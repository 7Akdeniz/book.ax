<svg width="1284" height="2778" viewBox="0 0 1284 2778" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book.ax Splash Screen - Suitcase Design -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Full Screen Purple Gradient Background -->
  <rect width="1284" height="2778" fill="url(#splashBg)"/>
  
  <!-- Suitcase Icon (centered) -->
  <g transform="translate(642, 1100)">
    <!-- Handle -->
    <path d="M -120 -150 Q -120 -250 0 -250 Q 120 -250 120 -150" 
          stroke="white" stroke-width="35" fill="none" 
          stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    
    <!-- Main Suitcase Body -->
    <rect x="-300" y="-150" width="600" height="520" rx="60" 
          fill="white" opacity="0.95"/>
    
    <!-- Lock/Latch Center -->
    <rect x="-50" y="120" width="100" height="120" rx="15" 
          fill="#7c3aed" opacity="0.25"/>
    <circle cx="0" cy="180" r="28" fill="#7c3aed"/>
    <rect x="-10" y="168" width="20" height="36" rx="5" fill="white"/>
  </g>
  
  <!-- Book.ax Text -->
  <text x="642" y="1800" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="180" 
        font-weight="700" 
        fill="white" 
        text-anchor="middle">Book.ax</text>
  
  <!-- Tagline -->
  <text x="642" y="1950" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="50" 
        font-weight="400" 
        fill="white" 
        opacity="0.8"
        text-anchor="middle">Your Travel Companion</text>
</svg>
